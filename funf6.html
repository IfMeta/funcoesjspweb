<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função 6</title>
</head>
<body>
    
<script>
    var soma = 0
    alert("Esse programa soma todos os números de um ponto até o outro.")
    var num1 = parseInt(prompt("Digite o primeiro número:"))
    while (num1 <= 0){
           var num1 = parseInt(prompt("Digite um número maior que zero:"))}

    var num2 = parseInt(prompt("Digite o segundo número:"))
    while (num2 <= num1){
           var num2 = parseInt(prompt("Digite um número maior que o anterior:"))}

    for (i = num1; i <= num2; i++){
        soma = soma+i}

    alert("A soma de todos os números de "+num1+" até "+num2+" é: "+soma)    

</script>

</body>
</html>
